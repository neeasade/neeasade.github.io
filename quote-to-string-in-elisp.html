<div class=pubinfo>

<p>
I always forget how to do this:
</p>

<div class="org-src-container">
<pre class="src src-elisp">(<span style="color: #6a6a6a;">progn</span> 'asdf) <span style="color: #8f8f8f;">;;; </span><span style="color: #8f8f8f;">=&gt; asdf</span>
</pre>
</div>

<p>
When I want the string &ldquo;asdf&rdquo;. Fix:
</p>

<div class="org-src-container">
<pre class="src src-elisp">(<span style="color: #6a6a6a;">progn</span> (print1-to-string 'asdf)) <span style="color: #8f8f8f;">;;; </span><span style="color: #8f8f8f;">=&gt; "asdf" </span>
</pre>
</div>
