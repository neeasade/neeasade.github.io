<h1 class=title>quote to string in elisp</h1>
</p>


<hr>




<p>
I always forget how to do this:
</p>

<div class="org-src-container">
<pre class="src src-elisp">(<span style="color: #1d6a76;">progn</span> 'asdf) <span style="color: #a93b2f;">;;; </span><span style="color: #a93b2f;">=&gt; asdf</span>
</pre>
</div>

<p>
When I want the string &ldquo;asdf&rdquo;. Fix:
</p>

<div class="org-src-container">
<pre class="src src-elisp">(<span style="color: #1d6a76;">progn</span> (print1-to-string 'asdf)) <span style="color: #a93b2f;">;;; </span><span style="color: #a93b2f;">=&gt; "asdf" </span>
</pre>
</div>
